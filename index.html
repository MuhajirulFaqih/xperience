<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Xperience Online</title>
    <link rel="icon" href="assets/img/fav.png" type="image/png" sizes="16x16"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css"/>
    <link rel="stylesheet" href="css/web.css"/>
    <link rel="stylesheet" href="css/utility.css"/>

</head>
<body>
    <section id="home" class="pt-4 px-3 pt-xl-5 position-relative overflow-hidden">

                   <a href="" class="fs-30 d-inline-block" data-aos="fade-up">
                       <img src="assets/img/logo.png" alt="" class="w-100">
                   </a>
               </div>
               <div class="col-6 col-sm-8 text-end">
                   <div class="icon-nav-toggle cursor-pointer" data-aos="fade-up"></div>
               </div>
           </div>
        </div>
        <div class="nav">
            <div class="w-100" data-aos="fade-up">
                <div class="container">
                    <div class="row">
                        <div class="col-12 py-4 pb-5 px-4 pe-5 text-end d-lg-none">
                            <div class="icon-nav-close cursor-pointer"></div>
                        </div>
                        <div class="col-12 text-center text-lg-start">
                            <a href="" class="d-inline-block px-5 px-lg-0 pt-lg-2" data-aos="fade-up">
                                <img src="assets/img/logo.png" class="w-100 w-lg-logo">
                            </a>
                            <ul class="pt-4 pt-lg-0 px-0 menu-lg" data-aos="fade-up">
                                <li class="py-3"><a href="#home" class="d-inline-block fs-16 fw-medium active">HOME</a></li>
                                <li class="py-3"><a href="#news" class="d-inline-block fs-16 fw-medium">NEWS</a></li>
                                <li class="py-3"><a href="#shop" class="d-inline-block fs-16 fw-medium">SHOP</a></li>
                                <li class="py-3"><a href="#claim" class="d-inline-block fs-16 fw-medium">CLAIM</a></li>
                                <li class="py-3">
                                    <a href="" class="d-inline-block px-2"><span class="icon-discord"></span></a>
                                    <a href="" class="d-inline-block px-2"><span class="icon-facebook"></span></a>
                                    <a href="" class="d-inline-block px-2"><span class="icon-linkedin"></span></a>
                                    <a href="" class="d-inline-block px-2"><span class="icon-instagram"></span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12">
                    <div class="ff-syncopate fs-40 fw-bold">XPERIENCE ONLINE</div>
                    <div class="fw-medium mt-2 fs-24">Grow to Earn</div>
                    <a href="" class="btn-x ff-saira fw-bold text-white d-inline-block bg-light-gradient ps-3 mt-4">
                        EXPERIENCE

                            <span class="icon-chevron-left"></span>
                        </span>
                    </a>
                </div>
                <div class="col-12 p-5">
                    <img src="assets/img/hero-illustration.png" alt="" class="w-100">
                </div>
            </div>
        </div>

    <section id="genre" class="pt-4 px-3 pt-xl-5 position-relative overflow-hidden">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="circle-slider">
                        <div class="circle-slider-block active">
                            <div class="circle-slider-icon">
                                <img src="assets/img/carousel/abundance.png" alt="">

                                    ABUNDANCE
                                    <span class="text-gradient d-block">WORLD</span>
                                </div>
                            </div>
                        </div>
                        <div class="circle-slider-block">
                            <div class="circle-slider-icon">
                                <img src="assets/img/carousel/clarity.png" alt="">
                                <div class="circle-slider-text mt-2 fs-12">
                                    CLARITY
                                    <span class="text-gradient d-block">WORLD</span>
                                </div>
                            </div>
                        </div>
                        <div class="circle-slider-block">
                            <div class="circle-slider-icon">
                                <img src="assets/img/carousel/devotion.png" alt="">
                                <div class="circle-slider-text mt-2 fs-12">
                                    DEVOTION
                                    <span class="text-gradient d-block">WORLD</span>
                                </div>
                            </div>
                        </div>
                        <div class="circle-slider-block">
                            <div class="circle-slider-icon">
                                <img src="assets/img/carousel/intuition.png" alt="">

                                    INTUITION
                                    <span class="text-gradient d-block">WORLD</span>
                                </div>
                            </div>
                        </div>
                        <div class="circle-slider-block">
                            <div class="circle-slider-icon">
                                <img src="assets/img/carousel/regeneration.png" alt="">
                                <div class="circle-slider-text mt-2 fs-12">
                                    REGENERATION
                                    <span class="text-gradient d-block">WORLD</span>
                                </div>
                            </div>
                        </div>
                        <div class="circle-slider-arrow circle-slider-arrow-left">
                            <span class="icon-arrow-left"></span>
                        </div>
                        <div class="circle-slider-arrow circle-slider-arrow-right">
                            <span class="icon-arrow-right"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/easing.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/app.js"></script>
    <script src="js/icon.js"></script>
    <script src="js/circle-carousel.js"></script>
